<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registration form</title>
</head>

<body>

    <h1>Preview</h1>
{% for item in all %}
   <p>Name:{{ item.fname }}</p>
    <p>Organization:{{ item.oname }}</p>
    <p>id:{{ item.emp_id }}</p>
    <p>email:{{ item.email }}</p>
    <p>mob:{{ item.mob }}</p><br/>
    <img src="{{BASE_DIR}}{{ item.image.url }}" class="card-img-top" alt="Card image cap" height="100" width="100">
    {{ item.image }}<br/>
    <p>reg-id:{{ item.order_id }}</p><br/><br/>
{% endfor %}


<p><a href="{% url 'register' %}"> edit</a></p>
<p><a role="button" href="{% url 'menu' %}"> Submit/Done</a></p>
</body>

</html>
